<h3>Book details</h3>
<mat-card class="book-details">
    <mat-card-header>
        <mat-card-title> {{book.title}} - {{book.publishDate | date:'shortDate' }} </mat-card-title>
        <mat-card-subtitle> {{book.author}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p> {{book.shortDescription}} </p>
    </mat-card-content>
</mat-card>
