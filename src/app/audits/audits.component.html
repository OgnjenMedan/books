<div class="books-grid">
    <dx-data-grid 
        [dataSource]="audits"
        [showBorders]="true"
        keyExpr="id"
        class="data-grid">
        <dxo-filter-row [visible]="true"></dxo-filter-row>
        <dxo-header-filter [visible]="true"></dxo-header-filter>
        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxi-column 
            dataField="id"
            [width]="100"
            [allowEditing]="false"
        ></dxi-column>
        <dxi-column dataField="changedColumn"></dxi-column>
        <dxi-column 
            dataField="previousValue"
            [allowFiltering]="false"
            [allowSorting]="false">
        </dxi-column>
        <dxi-column 
            dataField="newValue"
            [allowFiltering]="false"
            [allowSorting]="false"
            >
        </dxi-column>
        <dxi-column dataField="timestamp"></dxi-column>
        <dxi-column 
            dataField="bookId" 
            [width]="100"
            [allowEditing]="false"></dxi-column>
    </dx-data-grid>
</div>
